<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="Home.css">
    <title>Document</title>
</head>
<body>
    <div id="nav">
        <h1>
            Tasks
            <span class="black">List</span>
        </h1>
    </div>
    <div id="container">
        <div id="btnContainer">
            <span class="round-blue-btn" id="addTask">+</span>
            <span>Add New Task</span>
        </div>
        <div id="cardContainer">
            <p id="NoTasks">No Tasks Yet</p>
        </div>
    </div>


    <div id="newTaskContainer" class="floatingContainer">
        <div id="newtaskBox" class ="input">
            <p>
                Add New Task
                <span id="closeTaskInput" class="closeInput">
                    <i class="fa-solid fa-xmark" style="font-size:30px;"></i>
                </span>
            </p>
            <div>
                <input type="text" id="taskInput" class="inputBox" placeholder="Learn C++"><br>
                <button id="addTaskNow" class="rec-button">+ Add Task</button>
            </div>
        </div>
    </div>

    <div id="newItemContainer" class="floatingContainer">
        <div id="newItemBox" class ="input">
            <p>
                Add New Item
                <span id="closeItemInput" class="closeInput">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </p>
            <div>
                <input type="text" id="itemInput" class="inputBox" placeholder="Visit Famous Places"><br>
                <div>
                    <button id="addItemNow" class="rec-button">+ Add Item</button>
                </div>
            </div>
        </div>
    </div>


<script src="Home.js"></script>
</body>
</html>
